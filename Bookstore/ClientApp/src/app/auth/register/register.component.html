<div>
    <p>Register</p>
    <div class="example-container">
        <form [formGroup]="registrationForm">
            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input formControlName="username" matInput type="text" class="example-right-align">
            </mat-form-field>
            <br>
            <mat-form-field appearance="fill">
                <mat-label>Enter your password</mat-label>
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
            </mat-form-field>
            <br>
            <button mat-button color="warn" [disabled]="!registrationForm.valid" type="submit" (click)="register()">Register</button>
            <button mat-button color="warn" type="submit" (click)="goToLogin()">Go To Login</button>
        </form>
    </div>
</div>
